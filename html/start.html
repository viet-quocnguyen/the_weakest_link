<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/start.css" />
    <title>Game Play</title>
  </head>
  <body>
    <div class="container">
      <!-- TREE -->
      <div id="tree">
        <div class="money-tree" id="money-tree-one">
          <div class="branch" id="1-one">100</div>
          <div class="branch" id="2-one">200</div>
          <div class="branch" id="3-one">300</div>
          <div class="branch" id="4-one">400</div>
          <div class="branch" id="5-one">500</div>
          <div class="branch" id="6-one">600</div>
          <div class="branch" id="7-one">700</div>
          <div class="branch" id="8-one">800</div>
          <div class="branch" id="9-one">900</div>
        </div>
        <div class="money-tree" id="money-tree-two">
          <div class="branch" id="1-two">300</div>
          <div class="branch" id="2-two">600</div>
          <div class="branch" id="3-two">900</div>
          <div class="branch" id="4-two">1200</div>
          <div class="branch" id="5-two">1500</div>
        </div>
        <div class="money-tree" id="money-tree-three">
          <div class="branch" id="1-three">1000</div>
          <div class="branch" id="2-three">2000</div>
          <div class="branch" id="3-three">3000</div>
        </div>
        <div id="bank">
          <h3>BANK</h3>
          <div id="money">
            <h2>0</h2>
          </div>
        </div>
      </div>

      <!-- DISPLAY -->
      <div id="display">
        <!-- QUESTION -->
        <div id="question">
          <div id="title">
            TITLE
          </div>
          <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            <div class="choice" id="D" onclick="checkAnswer('D')"></div>
          </div>
        </div>

        <div id="banking-option">
          <h3>Do you want to bank your money?</h3>
          <div class="option">
              <input type="button" id="banking-button-yes" class="button" onclick="bankMoney(true)" value="Yes"/>
              <input type="button" id="banking-button-no" class="button" onclick="bankMoney(false)" value="No" />
          </div>
          
        </div>

        <!-- TIMER -->
        <div id="information">
          <div id="round" class="information">
            <h3>ROUND</h3>
            <div id="round-number"><h3>1</h3></div>
          </div>
          <div id="timer" class="information">
            <h3>TIMER</h3>
            <div id="counter"><h3>0</h3></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
