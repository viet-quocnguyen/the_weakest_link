<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/start.css" />
    <title>Game Play</title>
  </head>
  <body>
    <div class="container">
      <!-- TREE -->
      <div id="tree">
        <div class="money-tree" id="money-tree-one">
          <div class="branch" id="1-one">$100</div>
          <div class="branch" id="2-one">$1000</div>
          <div class="branch" id="3-one">$5000</div>
          <div class="branch" id="4-one">$10,000</div>
          <div class="branch" id="5-one">$50,000</div>
          <div class="branch" id="6-one">$75,000</div>
          <div class="branch" id="7-one">$125,000</div>
          <div class="branch" id="8-one">$250,000</div>
          <div class="branch" id="9-one">$500,000</div>
        </div>
        <div class="money-tree" id="money-tree-two">
          <div class="branch" id="1-two">$1000</div>
          <div class="branch" id="2-two">$10,000</div>
          <div class="branch" id="3-two">$75,000</div>
          <div class="branch" id="4-two">$125,000</div>
          <div class="branch" id="5-two">$500,000</div>
        </div>
        <div class="money-tree" id="money-tree-three">
          <div class="branch" id="1-three">Question 1</div>
          <div class="branch" id="2-three">Question 2</div>
          <div class="branch" id="3-three">Question 3</div>
        </div>
        <div id="bank">
          <h3>BANK</h3>
          <div id="money">
            <h3>0</h3>
          </div>
        </div>
      </div>

      <!-- DISPLAY GAME -->
      <div class="display" id="gameplay">
        <!-- QUESTION -->
        <div id="question">
          <div id="title">
            TITLE
          </div>
          <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            <div class="choice" id="D" onclick="checkAnswer('D')"></div>
          </div>
        </div>

        <!-- BANKING OPTION -->
        <div id="banking-option">
          <h3>Do you want to bank your money?</h3>
          <div class="option">
            <input
              type="button"
              id="banking-button-yes"
              class="button"
              onclick="bankMoney(true)"
              value="Yes"
              style="margin-bottom: 10px"
            />
            <input
              type="button"
              id="banking-button-no"
              class="button"
              onclick="bankMoney(false)"
              value="No"
            />
          </div>
        </div>

        <!-- TIMER -->
        <div id="information">
          <div id="game-option">
            <button class="button" id="save-game" onclick="saveCurrentGame()">
              Save game
            </button>
            <button class="button" id="back-menu" onclick="backMenu()">
              Back Menu
            </button>
          </div>

          <div id="game-information">
            <div id="round" class="information">
              <h5>ROUND</h5>
              <div id="round-number"><h3></h3></div>
            </div>
            <div id="timer" class="information" style="margin-left: 10px">
              <h5>TIMER</h5>
              <div id="counter"><h3></h3></div>
            </div>
          </div>
        </div>
      </div>

      <!-- DISPLAY RESULT -->
      <div class="display" id="result">
        <h1 id="result-information">You have win the game</h1>
        <input type="text" id="player-name" placeholder="Enter your name" />
        <div class="result-option">
          <button class="button" id="save-result-button" type="button">
            Save result
          </button>
          <br />
          <button class="button" id="play-again-button" type="button">
            Play again
          </button>
        </div>
        <div id="result-ranking"></div>
      </div>

      <!-- DISPLAY LOADGAME -->
      <div class="display" id="load-game">
        <h3>Do you wanna load game?</h3>
        <input
          type="button"
          class="button"
          value="Yes"
          onclick="isLoadGame(true)"
        />
        <br />
        <input
          type="button"
          class="button"
          value="No"
          onclick="isLoadGame(false)"
        />
      </div>
    </div>

    <script src="../script/script.js"></script>
  </body>
</html>
